categories:
- F5
- LB
questions:
- variable: serviceName
  default: "nginx"
  description: "Name of backend service"
  type: string
  required: true
  label: Service Name
  group: "Backend Settings"

- variable: servicePort
  default: 80
  description: "Port of backend service"
  type: int
  required: true
  label: Service Port
  group: "Backend Settings"

- variable: iapp.type
  default: "TCP"
  description: "iapp type"
  type: enum
  group: "iapp Type Settings"
  options:
    - "TCP"
    - "UDP"
    - "FTP"
    - "HTTP"
    - "HTTPS"
  required: true
  label: iapp Type
  show_subquestion_if: "TCP"
  subquestions:
  - variable: type.tcp
    default: ""
    description: "F5 VS IP"
    type: string
    label: pool__addr
